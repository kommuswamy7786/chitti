<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitti Management</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <div id="auth-section" class="container">
      <div class="card">
        <h1>üè¶ Chitti Manager</h1>
        <input type="tel" id="phone" placeholder="Mobile Number">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div id="admin-section" class="container hidden">
      <div class="header">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()" class="btn-secondary">Logout</button>
      </div>

      <div class="card">
        <h3>Create Chitti</h3>
        <input type="number" id="chitti-amount" placeholder="Total Amount">
        <input type="number" id="chitti-duration" placeholder="Duration (months)">
        <input type="number" id="chitti-commission" placeholder="Commission %">
        <button onclick="createChitti()">Create</button>
      </div>

      <div class="card">
        <h3>Add Member</h3>
        <input type="text" id="member-name" placeholder="Name">
        <input type="tel" id="member-phone" placeholder="Mobile">
        <input type="password" id="member-password" placeholder="Password">
        <select id="member-chitti"></select>
        <button onclick="addMember()">Add</button>
      </div>

      <div class="card">
        <h3>Active Chittis</h3>
        <div id="chitti-list"></div>
      </div>

      <div class="card">
        <h3>Members & Payments</h3>
        <select id="view-chitti" onchange="loadMembers()"></select>
        <div id="members-list"></div>
      </div>

      <div class="card">
        <h3>Lottery</h3>
        <select id="lottery-chitti"></select>
        <button onclick="runLottery()">Run Lottery</button>
        <div id="lottery-result"></div>
      </div>

      <div class="card">
        <h3>Reports</h3>
        <div id="reports"></div>
      </div>
    </div>

    <div id="member-section" class="container hidden">
      <div class="header">
        <h2>My Chitti</h2>
        <button onclick="logout()" class="btn-secondary">Logout</button>
      </div>
      <div id="member-dashboard"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
